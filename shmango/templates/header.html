<div class="navbar navbar-expand-sm navbar-dark bg-dark">
  <a href="#" class="navbar-brand">
    <strong>Shmango</strong>
  </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarNavDropdown">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="{% url 'index' %}">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'about' %}">About</a>
      </li>
    </ul>
    {% if request.user.is_authenticated %}
    <ul class="nav navbar-nav navbar-right">
			<li class="nav-item dropdown">
				<a href="#" data-toggle="dropdown" class="nav-link dropdown-toggle user-action" aria-expanded="false">
          {{ request.user.email }} <b class="caret"></b>
        </a>
				<ul class="dropdown-menu">
					<li><a href="#" class="dropdown-item"><i class="fa fa-user-o"></i> Profile</a></li>
					<li class="divider dropdown-divider"></li>
					<li><a href="{% url 'accounts:logout' %}" class="dropdown-item"><i class="fa fa-sign-out"></i> Logout</a></li>
				</ul>
			</li>
		</ul>
    {% else %}
    <a class="btn btn-outline-primary mr-2" href="{% url 'accounts:login' %}">Log In</a>
    <a class="btn btn-success" href="{% url 'registration:signup' %}">Sign up</a>
    {% endif %}
  </div>

</div>
