<div class="form-group">
    <input type="checkbox"
           class="form-check-input{% if input.errors %} is-invalid{% endif %}"
           name="{{ input.name }}"
           {% if input.value %}value="{{ input.value }}"{% endif %}
    />
    <label class="form-check-label">{{ input.label }}</label>
  {% if input.errors %}
    <div class="invalid-feedback">
      {{ input.errors }}
    </div>
  {% endif %}
</div>
