<div class="form-group">
  <input type="password"
         class="form-control{% if input.errors %} is-invalid{% endif %}"
         placeholder="{{ input.label }}"
         name="{{ input.name }}"
         {% if input.value %} value="{{ input.value }}"{% endif %}
         {% if input.field.required %} required{% endif %}/>
  {% if input.errors %}
    <div class="invalid-feedback">
      {{ input.errors }}
    </div>
  {% endif %}
</div>
